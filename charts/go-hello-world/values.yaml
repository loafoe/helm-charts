# Default values for go-hello-world.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

color: "colorless"

environmentConfig:
  clusterFqdn: "local"

replicaCount: 1

image:
  repository: ghcr.io/loafoe/go-hello-world
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceMonitor:
  create: true

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podLabels: {}

podAnnotations: {}

podSecurityContext: {}

securityContext:
  runAsUser: 64205
  allowPrivilegeEscalation: false
  runAsNonRoot: true

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    #  nginx.ingress.kubernetes.io/backend-protocol=HTTP
    #  nginx.ingress.kubernetes.io/force-ssl-redirect=true
    #  nginx.ingress.kubernetes.io/rewrite-target=/
    #  nginx.ingress.kubernetes.io/ssl-redirect=true
  hosts:
    - host: go-hello-world.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

gateway:
  enabled: false
  # Gateway class to use (defaults to cilium if not specified)
  gatewayClassName: ""
  # Create a new Gateway resource or use an existing one
  create: true
  # Name of the Gateway (only used if create is true)
  name: ""
  # Annotations for the Gateway resource
  annotations: {}
  # Listeners configuration (only used if create is true)
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      # hostname: "*.example.com"  # Optional: restrict to specific hostname pattern
  # HTTPRoute configuration
  httpRoute:
    # Annotations for the HTTPRoute resource
    annotations: {}
    # Hostnames for the HTTPRoute (will be prefixed with the service name and suffixed with clusterFqdn)
    hostnames:
      - "{{ include \"go-hello-world.fullname\" . }}.{{ .Values.environmentConfig.clusterFqdn }}"
    # Rules for routing
    rules:
      - matches:
          - path:
              type: PathPrefix
              value: /
        # backendRefs are automatically configured to point to the service
    # TLS configuration (optional)
    # tls:
    #   - hostname: go-hello-world.local
    #     certificateRefs:
    #       - name: example-tls-secret
    #         kind: Secret

resources:
  limits:
    cpu: 100m
    memory: 64Mi
  requests:
    cpu: 100m
    memory: 64Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
          - key: "kubernetes.io/arch"
            operator: In
            values: ["amd64", "arm64"]
